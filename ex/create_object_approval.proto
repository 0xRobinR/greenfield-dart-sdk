syntax = "proto3";

package com.greenfield.sdk.gf_sdk;
import "common.proto";

message CreateObjectApproval {
  string bucket_name = 1;
  string content_type = 2;
  string creator = 3;
  repeated string expect_checksums = 4;
  repeated string expect_secondary_sp_addresses = 5;
  string object_name = 6;
  string payload_size = 7;
  PrimarySpApproval primary_sp_approval = 8;
  string redundancy_type = 9;
  string visibility = 10;
}